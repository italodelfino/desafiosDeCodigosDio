<div class="quizz__container">
	<div class="quizz_logo">
		<img src="assets/imgs/logo.png" alt="BuzzFeed Logo">
		<h3>{{title}}</h3>
	</div>
	<div *ngIf=!finished class="quizz_questions">
		<h3>{{questionSelected.question}}</h3>
	</div>
	<div *ngIf=!finished class="quizz_options">
		<button class='btn-option' *ngFor="let option of questionSelected.options" (click)="playerChoice(option.alias)">
			{{option.name}}
		</button>
	</div>
	<div *ngIf=finished class="quizz_results">
		<h1>Seu resultado Ã©:</h1>
		<p>{{answerSelected}}</p>
	</div>
</div>
